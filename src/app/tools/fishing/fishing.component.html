<div class="container">
    <h3 class="my-3">Fishing</h3>
    
    <div class="accordion-body">
        <div class="fw-light fs-5 mb-3">Fish With Skill Level {{searchVal1}} to {{searchVal1 + 5}}</div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="basic-title">Level</span>
          <input class="form-range form-control form-control-sm" type="range" min="0" max="105" aria-label=".form-control-sm" 
            [(ngModel)]="searchVal1" (keyup.enter)="searchClick()" aria-describedby="basic-title">
          <button class="btn btn-sm bg-ff" (click)="searchClick()">Update</button>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" (click)="itemsClick()" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Include Items</label>
              </div>
          </div>
         
        <div class="list-group">
            <div *ngFor="let fish of seaItems">
                <div class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        <a [routerLink]="['/tools/items/', fish.FishId]">
                           {{fish.Name}}
                        </a>
                        <div>
                            <div>Min Skill: {{fish.MinSkill}}</div>
                            <div>Skill: {{fish.MaxSkill}}</div>
                        </div>
                   </div>
                   <small class="fs-lighter">Size: {{fish.Size}}</small>
                  </div>
                  <div>
                  <div *ngIf="fish.Item != 0" class="badge bg-ff rounded-pill"><span>Item</span></div>
                  <div *ngIf="fish.Legendary != 0" class="badge bg-ff rounded-pill"><span>Legendary</span></div>
                  <div class="d-flex justify-content-end pt-2">
                    <app-item-icon [Val]="fish?.FishId" Eq="0"></app-item-icon>
                  </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
