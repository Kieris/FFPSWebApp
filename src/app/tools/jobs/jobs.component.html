<div class="container">
<img [src]='"../../../assets/imgs/jobs.png"' class="w-100">

    <h3 class="my-3"></h3>
    <div class="list-group">
        <a *ngFor="let job of jobs" class="list-group-item" [routerLink]="['/tools/jobs', job.id]">
            <div class="d-flex align-items-center" >
                <img [src]='"../../../assets/imgs/jobs/"+job.id+".png"'>
                <span class="ms-3 fw-light">{{job.name}}</span>
            </div>
        </a>
    </div>


</div>
