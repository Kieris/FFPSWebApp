<div class="container">
<h3>{{ id | skillType }} Weapon Skills</h3>
<div class="list-group mt-3">
    <div *ngFor="let skill of skills">
        <div class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
            <a [routerLink]="['/tools/jobs/weaponskills', skill.Name]" class="fw-bold">
                {{skill.Name | removeUnderscore}}
           </a>
           <div class="fs-6">Skill Needed: {{skill.Level}}</div>
           <div class="fs-lighter small">Primary SC: <a [routerLink]="['/tools/sc', skill.PrimSC]">{{skill.PrimSC | sc}}</a></div>
           <div *ngIf="skill.SecSC" class="small fs-lighter">Secondary SC: <a [routerLink]="['/tools/sc', skill.SecSC]">{{skill.SecSC | sc}}</a></div>
           <div *ngIf="skill.TertSC" class="small fs-lighter">Tertitary SC: <a [routerLink]="['/tools/sc', skill.TertSC]">{{skill.TertSC | sc}}</a></div>
           <div class="fs-lighter small">Range: {{skill.Range}}</div>
           <small class="text-muted" >{{skill.Jobs | jobsstr}}</small>

          </div>
          <div *ngIf="skill.Element != 0" class="me-2"><img [src]='"../../../assets/imgs/"+getElem(skill.Element)+".png"'> </div>
          <span *ngIf="skill.AOE > 1" class="badge bg-info rounded-pill me-2">AOE</span>
          <span *ngIf="skill.UnlockID !== 0" class="badge bg-success rounded-pill me-2">QUEST</span>

        </div>
    </div>
</div>
</div>
