<div class="d-flex flex-column justify-content-between align-items-center" style="max-width: 540px;">
<div class="w-100" type="button" data-bs-toggle="modal" data-bs-target="#imgModal">
    <img class="rounded w-100" [src]='prePath + "maps/" + images[currImg]' onerror="this.src='../../../assets/imgs/equip_box.gif';"/>
</div>
    <div class="mt-2 d-flex align-items-center">
        <div class="ms-3" (click)="prev()" style="cursor: pointer;">
            <!--<i class="bi bi-arrow-left fs-6"></i>-->
            <img src="../../../../assets/imgs/arrow-left.png">
        </div>
  <div class="figure-caption mx-3">Map {{currImg + 1}} of {{images?.length}}</div>
    <div class="me-3" (click)="next()" style="cursor: pointer;">
        <!--<i class="bi bi-arrow-right fs-6"></i>-->
        <img src="../../../../assets/imgs/arrow-right.png">
    </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header shadow jobs-box">
          <h3 class="modal-title" id="imgModalLabel">{{name | removeUnderscore}}</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body jobs-box">
          <div *ngFor="let source of images">
            <img class="rounded w-100" [src]='prePath + "maps/" + source' onerror="this.src='../../../assets/imgs/equip_box.gif';"/>
          </div>
        </div>
      </div>
    </div>
  </div>
